name: Build and Release Reporte PDF

on:
  push:
    tags:
      - 'v*.*.*'  # Ejecuta solo cuando haces push de una etiqueta tipo v1.0.0

# Esta secciÃ³n determina los permisos de escritura
permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ§© Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ§° Setup R
        uses: r-lib/actions/setup-r@v2

      - name: ðŸ“¦ Setup Pandoc
        uses: r-lib/actions/setup-pandoc@v2

      - name: ðŸ§± Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libcurl4-openssl-dev libssl-dev libxml2-dev \
                                  libfontconfig1-dev libfreetype6-dev libpng-dev \
                                  libtiff5-dev libjpeg-dev texlive-xetex texlive-fonts-recommended \
                                  texlive-fonts-extra texlive-latex-extra

      - name: ðŸ“€ Install R packages
        run: |
          Rscript -e 'install.packages(c("rmarkdown", "yaml"), repos="https://cloud.r-project.org")'

      - name: ðŸ“„ Build PDF
        run: make build

      - name: ðŸš€ Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: "Reporte ${{ github.ref_name }}"
          body: |
            ðŸ“˜ Reporte generado automÃ¡ticamente.
            Fecha: ${{ github.event.head_commit.timestamp }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ“¤ Upload PDF to Release
        uses: softprops/action-gh-release@v2
        with:
          files: reporte.pdf
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
